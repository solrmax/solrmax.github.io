## Abstract Strategy	Jun 2016
https://assetstore.unity.com/packages/templates/systems/abstract-strategy-393%2077

Unity tool made to create and manage board games with discrete movement. Worked in porting to the new Unity version and adding new functionalities thereafter. This tool has been used to make digital board games and develop enemy artificial intelligence.

