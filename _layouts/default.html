<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/assets/css/projects.css">
    <script src="/assets/js/projects.js"></script>
    {% include head-custom.html %}
    {% seo %}
  </head>

  <body>

    <header>
      <div class="container intro-section">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1 class="intro-title">{{ site.title }}</h1>
        </a>
        <h2 class="intro-subtitle">
          {{ site.author | default: "Your Name" }} â€” Senior Unity Game Developer
        </h2>
        <p class="intro-bio">
          Crafting gameplay, tools, and game systems for 10+ years.
        </p>
        <div class="intro-links">
          {% for social in site.socials %}
            <a href="{{ social.url }}" target="_blank" class="intro-icon {{ social.name }}">
            <img src="/assets/icons/socials/s_{{ social.name }}.svg">
          </a>
          {% endfor %}
        </div>
      </div>
    </header>

    <div class="container page-content">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    
  </body>
</html>
